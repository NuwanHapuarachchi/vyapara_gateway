server {
	listen 80;
	server_name _;

	# Root for Flutter Web build
	root /usr/share/nginx/html;
	index index.html;

	# Serve assets with long cache
	location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|json|wasm)$ {
		expires 30d;
		add_header Cache-Control "public, max-age=2592000";
		try_files $uri =404;
	}

	# SPA fallback to index.html
	location / {
		try_files $uri $uri/ /index.html;
	}
}
